---
- name: install the rpmfusion repo packages
  dnf: state=present name=
    - http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ fedora_current }}.noarch.rpm
    - http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ fedora_current }}.noarch.rpm
- name: set up the google cloud sdk repository
  copy: src=files/google-cloud-sdk.repo dest=/etc/yum.repos.d/ owner=root
- name: install the chrome repository
  copy: src=files/google-chrome.repo dest=/etc/yum.repos.d/ owner=root
- name: install the insync repo
  copy: src=files/insync.repo dest=/etc/yum.repos.d/ owner=root
